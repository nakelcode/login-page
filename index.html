<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Responsive Login Page</title>
        <meta name="author" content="olamilekan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
      <div class="page">
         <div>
           <img src="https://i.imgur.com/CdV9d1I.png">
         </div>


         <div class="log">
           <h2>Welcome</h2>
        

      
         <form>
           <div>
             <label for="name">Username</label> <br>
             <input type="text" id="name" placeholder="Username" required> <br>
           </div>       
        
           <div id="pass">
             <label for="pass">Password</label> <br>
             <input type="password" id="password" placeholder="Password" required>
             <button type="button" id="togglePassword">Show</button> <br>
           </div>

           <a class="fp" href=""> Forget password? </a> <br>
        
           <input type="submit" class="proj" value="LOGIN">
         </form>

       <p class="signup">Or Sign Up Using </p>

      <div class="media">
        <a href="" class="fa fa-twitter"></a>
        <a href="" class="fa fa-google"></a>
        <a href="" class="fa fa-facebook"></a>
     
    </div>

     <p class="signupp">Don't have an account?
      <br> <a href="" class="sign"> SIGNUP</a></p>

    </div>

    
    
       
      <script>
        // script.js
          document.addEventListener('DOMContentLoaded', (event) => {
          const password = document.getElementById('password');
          const togglePassword = document.getElementById('togglePassword');

          togglePassword.addEventListener('click', function (e) {
          // toggle the type attribute
           const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
           password.setAttribute('type', type);
          // toggle the text of the button
          this.textContent = type === 'password' ? 'Show' : 'Hide';
    });
});

      </script>
    </body>
</html>
